# ==========================
# Resize panes
# ==========================
bind -n C-z resize-pane -Z
bind M-h resize-pane -L
bind M-j resize-pane -D
bind M-k resize-pane -U
bind M-l resize-pane -R
bind H resize-pane -L 10
bind J resize-pane -D 11
bind K resize-pane -U 10
bind L resize-pane -R 10

# ==========================
# Copy mode
# ==========================
# Select text
unbind -T copy-mode-vi Space; #Default for begin-selection
bind -T copy-mode-vi v send-keys -X begin-selection
# Copy selection
unbind -T copy-mode-vi Enter; #Default for copy-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel --clipboard"

# ==========================
# Misc bindings
# ==========================
# Search back to last prompt (mnemonic: "[b]ack"); searches for non-breaking space in prompt.
bind-key b copy-mode\; send-keys -X start-of-line\; send-keys -X search-backward " "
# For those times when C-c and q are not enough.
bind-key -T copy-mode-vi Escape send-keys -X cancel

# ==========================
# Theme
# ==========================
set  -g set-titles-string "#T : #h > #S > #W"
# set  -g status-left-length 50
set  -g status-style 'fg=#DDD7C0 bg=#669999'
set -gw automatic-rename-format "#{b:pane_current_path}"
set  -g pane-border-format ":"
# set  -g pane-active-border-style 'fg=green,bg=#669999'
# set  -g pane-inactive-border-style 'fg=green,bg=#669999'
# Highlight active window.
# set -wg window-status-current-bg red
# Show bells in window titles.
set  -g window-status-bell-style fg=yellow,bold,underscore
# Turn off distracting border highlight.
set -ga pane-active-border-style bg=default,fg=default

