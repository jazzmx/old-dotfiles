# ==========================
# Tmux config
#
# List key bindings:
# tmux list-keys
# ==========================
unbind C-b
unbind C-a
set -g prefix C-Space
bind C-Space send-prefix
# set  -g utf8 on
# set  -g status-utf8 on
set  -g mouse on
set -gw mode-keys vi
set -gw xterm-keys on
set  -g status-keys emacs
set -gw wrap-search off
# focus needed as on tmux 1.9 and up (defaults to off).
set  -g focus-events on
set -gw monitor-activity on
set -gw aggressive-resize on
# set  -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-termite:Tc"
#set -ga terminal-overrides ',*:Ss=\E[%p2%d q:Se=\E[2 q'
# Windows/panes numbering
set  -g base-index 1
set -gw pane-base-index 1
set  -g renumber-windows on
set  -g allow-rename off
# Don't wait for an escape sequence after prefix
set  -g escape-time 0
set  -g status-interval 30
set  -g history-limit 100000
# Update terminal window title but not tmux's own window
set  -g set-titles on
set -gw automatic-rename off
set -ga word-separators :/
set-environment -g SHLVL 1

# ==========================
# MAPPINGS
# ==========================
# reload config file
bind R source-file ~/.config/tmux/tmux.conf \; display "tmux.conf reloaded..."
# Rename current window
bind r command-prompt "rename-window '%%'"

# ==========================
# Window/Panes operations
# ==========================
# Toggle windows & layouts
# bind ^space last-window
bind ^] next-window
bind ^[ previous-window
bind m next-layout
# Create new window
bind w new-window -c "#{pane_current_path}"
# Split vertically
bind v split-window -h -c "#{pane_current_path}"
# Split horizontally
bind s split-window -v -c "#{pane_current_path}"
# Open a temporary 50% vertical split with gitsh
bind g split-window -v -p 50 -c '#{pane_current_path}' gitsh
# Swap panes
#bind -n C-S-Left swap-window -U
#bind -n C-S-Right swap-window -D
bind l select-pane -L

